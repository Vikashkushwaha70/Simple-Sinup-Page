<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signup-form" action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required><br><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="8" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        const form = document.getElementById('signup-form');
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirm_password');

form.addEventListener('submit', function(event) {
    if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault();
        alert('Passwords do not match.');
    } else if (passwordInput.value.length < 8 || !/[!@#$%^&*()\-_=+{};:,<.>]/.test(passwordInput.value)) {
        event.preventDefault();
        alert('Password should be at least 8 characters long and contain at least one special character.');
    }
});

    </script>
</body>
</html>
